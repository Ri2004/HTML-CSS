<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="User_Login" />
    <meta property="og:description" content="User Login Form" />
    <meta name="description" content="User Login Form" />
    <title>User_Login</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="shortcut icon" href="Login_icon.webp" type="image/x-icon" />
  </head>
  <body>
    <table
      width="100%"
      height="50px"
      border="0"
      cellpadding="0"
      cellspacing="0"
    >
      <thead>
        <tr align="center">
          <th
            style="
              color: azure;
              font-size: 35px;
              font-family: Ebrima;
              text-align: center;
              padding-top: 195px;
              padding-left: 10px;
            "
          >
            USER LOGIN
          </th>
        </tr>
        <tr align="center">
          <th>
            <hr
              size="2%"
              color="#FFF"
              width="5.9%"
              style="padding-left: 10px"
            />
          </th>
        </tr>
      </thead>
    </table>

    <div class="body_rapper">
      <img
        src="./Username.webp"
        style="
          width: 45px;
          height: 45px;
          margin-left: 5px;
          margin-top: 5px;
          border-radius: 50px;
        "
        alt="Username"
      />
    </div>
    <div class="body_rapper_1">
      <h1
        style="
          color: lightgray;
          font-family: monospace;
          font-size: 20px;
          text-align: left;
          margin-left: 20px;
          margin-top: 15px;
        "
      >
        Username
      </h1>
    </div>
    <div class="body_rapper_2">
      <img
        src="./password.webp"
        style="
          width: 45px;
          height: 45px;
          margin-left: 5px;
          margin-top: 5px;
          border-radius: 50px;
        "
        alt="Password"
      />
    </div>
    <div class="body_rapper_3">
      <h1
        style="
          color: lightgray;
          font-family: monospace;
          font-size: 20px;
          text-align: left;
          margin-left: 20px;
          margin-top: 15px;
        "
      >
        Password
      </h1>
    </div>
    <div class="body_rapper_4">
      <img
        src="./Login.webp"
        style="
          width: 45px;
          height: 45px;
          margin-left: 4px;
          margin-top: 5px;
          border-radius: 50px;
        "
        alt="Login icon"
      />
    </div>
    <div class="body_rapper_5">
      <h1
        style="
          color: darkcyan;
          font-family: Ebrima;
          font-size: 20px;
          text-align: center;
          margin-left: 20px;
          margin-top: 15px;
        "
      >
        LOGIN
      </h1>
    </div>

    <table
      width="100%"
      height="25px"
      border="0"
      cellpadding="0"
      cellspacing="0"
    >
      <thead>
        <tr align="center ">
          <th
            style="
              color: rgb(10, 61, 61);
              font-family: Georgia, Times, 'Times New Roman', serif;
              font-size: 15px;
              text-align: center;
              padding-left: 45px;
              padding-top: 45px;
            "
          >
            Forgot password?
          </th>
        </tr>
      </thead>
    </table>
  </body>
</html>
